dyndnsd-opennebula:
  # OpenNebula credentials <<user>>:<<password>>
  credentials: 'oneadmin:opennebula'
  # XML_RPC endpoint where OpenNebula is listening http://<<opennebula-server>>:2633/RPC2
  endpoint: 'http://localhost:2633/RPC2'
  # File where userconfig for dynds should be placed
  outfile: '/etc/dyndnsd-users.yaml'
  # Users to exclude from export (array of IDs)
  exclude: []
  # Allow to manage root of the user's name domain
  root_name_domain: true
  # Domains to to be managed by users
  domains: []
